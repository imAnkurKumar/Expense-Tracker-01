<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/homePage.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="homePage.html">Expense Tracker</a>
      </div>
      <div class="navbar-links">
        <a href="loginPage.html">Login</a>
        <a href="signUp.html">Sign Up</a>
      </div>
    </nav>
    <header class="hero">
      <div class="hero-text">
        <h1>Welcome to Expense Tracker</h1>
        <p>
          Track your expenses effortlessly and stay on top of your finances.
        </p>
        <button id="premium-btn" class="btn btn-premium">Buy Premium</button>
        <div id="premium-status" class="premium-status"></div>
        <button
          id="leaderboard-btn"
          class="btn btn-premium"
          style="display: none"
        >
          Show Leaderboard
        </button>
        <button id="report-btn" class="btn-premium" style="display: none">
          Show Report
        </button>
        <button id="download-btn" class="btn-premium" style="display: none">
          Download Expense
        </button>
        <button
          id="download-history-btn"
          class="btn-premium"
          style="display: none"
        >
          Dowbload History
        </button>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <section class="add-expense">
          <h2>Add New Expense</h2>
          <form id="expense-form">
            <div class="form-group">
              <label for="expense-amount">Amount</label>
              <input
                type="number"
                id="expense-amount"
                name="expense-amount"
                required
              />
            </div>
            <div class="form-group">
              <label for="expense-description">Description</label>
              <input
                type="text"
                id="expense-description"
                name="expense-description"
                required
              />
            </div>
            <div class="form-group">
              <label for="expense-category">Category</label>
              <select id="expense-category" name="expense-category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <button type="submit">Add Expense</button>
          </form>
        </section>
        <section class="expense-list">
          <h2>Your Expenses</h2>
          <ul id="expenses"></ul>
          <div class="pagination-container">
            <button id="prevPageBtn">Previous Page</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPageBtn">Next Page</button>
            <label for="expensesPerPage">Expenses Per Page:</label>
            <select id="expensesPerPage" name="expensesPerPage">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
            </select>
          </div>
        </section>
        <section class="download-list">
          <h2>Download History</h2>
          <ul id="download-history"></ul>
        </section>
      </div>
    </main>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="/js/homePage.js"></script>
  </body>
</html>
